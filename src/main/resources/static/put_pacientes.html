<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-opacity-50::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('/img/odontologia.jpg') center center / cover no-repeat;
        opacity: 0.6; /* Change this value to adjust the opacity */
        z-index: -1;
      }
    </style>
    <script type="text/javascript" src="js/put_pacientes.js"></script>
  </head>

<body>
    <header class=" bg-[#114455] text-white px-4 lg:px-6 h-14 flex items-center">
    <a href="index.html" class="flex items-center justify-center">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10" />
        <path d="M8 14s1.5 2 4 2 4-2 4-2" />
        <line x1="9" y1="9" x2="9.01" y2="9" />
        <line x1="15" y1="9" x2="15.01" y2="9" />
      </svg>
      <span class="font-bold text-lg ml-2">Clínica Dental</span>
    </a>
    <nav class="ml-auto flex gap-4 sm:gap-6">
      <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Servicios</a>
      <a href="index.html" class="text-sm font-medium hover:underline underline-offset-4">Cerrar sesión</a>
      <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Testimonios</a>
    </nav>
  </header>
    <main class="bg-[#F3F4F6] bg-opacity-50 mt-12 justify-center grid grid-cols-1 md:grid-cols-3 gap-6 mx-20">
        <div class="md:col-span-1 bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold mb-4">Menú</h2>
            <nav class="space-y-2">
            <a href="post_pacientes.html" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded">Registrar un paciente</a>
            <a href="post_turnos.html" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded">Crear un turno</a>
            <a href="post_odontologos.html" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded">Registrar un odontólogo</a>
            <a href="get_pacientes.html" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded">Listado de pacientes</a>
            <a href="get_turnos.html" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded">Listado de turnos</a>
            <a href="get_odontologos.html" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded">Listado de odontólogos</a>
            </nav>
        </div>
        <div class=" rounded-md overflow-hidden md:col-span-2 bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold textfont-bold text-center">Editar un paciente</h1>
            <form id="addPacienteForm" class=" p-2 flex flex-col gap-3 wrap">

                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                    Nombre:
                    <input class="" id="pacienteNombre" type="text" placeholder="Ana" required />
                </label>

                <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                    Apellido:
                    <input id="pacienteApellido" type="text" placeholder="Gutierrez" required />
                </label>
                </div>

                
                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Cédula:
                        <input id="pacienteCedula" type="text" placeholder="54487457" required />
                    </label>
    
                    <label for="pacienteFechaIngreso" class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Fecha de Ingreso:
                        <input id="pacienteFechaIngreso" type="date" placeholder="01-01-2024" required />
                    </label>
                </div>
            
                <label class="input input-bordered flex items-center gap-2">
                    Email:
                    <input id="pacienteEmail" type="text" placeholder="ana@gmail.com" required />
                </label>

                Domicilio:
                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Calle:
                        <input id="pacienteDomicilioCalle" type="text" placeholder="Av.Roosevelt" required />
                    </label>
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Numero:
                        <input id="pacienteDomicilioNumero" type="number" placeholder="35" required />
                    </label>
                </div>
                <div class="flex flex-col gap-2 sm:flex-row">
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Localidad:
                        <input id="pacienteDomicilioLocalidad" type="text" placeholder="Bogotá" required />
                    </label>
                    <label class="input input-bordered flex items-center gap-2 sm:w-1/2">
                        Provincia:
                        <input id="pacienteDomicilioProvincia" type="text" placeholder="Cundinamarca" required />
                    </label>
                </div>

                <button type="submit" class="btn bg-[#EE964B] my-2 max-w-sm sm:px-24 mx-auto">Editar Paciente</button>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="js/base.js"></script>
</body>
</html>
