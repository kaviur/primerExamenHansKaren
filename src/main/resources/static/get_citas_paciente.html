<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Dental</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-opacity-50::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('/img/odontologia.jpg') center center / cover no-repeat;
        opacity: 0.6; /* Change this value to adjust the opacity */
        z-index: -1;
      }
    </style>
    <script type="text/javascript" src="js/get_citas_paciente.js"></script>
  </head>

<body>
    <header class=" bg-[#114455] text-white px-4 lg:px-6 h-14 flex items-center">
        <a href="index.html" class="flex items-center justify-center">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10" />
            <path d="M8 14s1.5 2 4 2 4-2 4-2" />
            <line x1="9" y1="9" x2="9.01" y2="9" />
            <line x1="15" y1="9" x2="15.01" y2="9" />
        </svg>
        <span class="font-bold text-lg ml-2">Clínica Dental</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6">
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Servicios</a>
        <a href="index.html" class="text-sm font-medium hover:underline underline-offset-4">Cerrar sesión</a>
        <a href="#" class="text-sm font-medium hover:underline underline-offset-4">Testimonios</a>
        </nav>
    </header>
        <main class="bg-[#F3F4F6] bg-opacity-50 mt-12 justify-center grid grid-cols-1 md:grid-cols-4 gap-6 mx-20">
            <div class="md:col-span-1 bg-white p-6 rounded shadow">
                <h2 class="text-2xl font-bold mb-4">Menú</h2>
                <nav class="space-y-2">
                    <a href="#" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded flex items-center">
                      <i class="fas fa-bell mr-2"></i> Notificaciones
                    </a>
                    <a href="#" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded flex items-center">
                      <i class="fas fa-envelope mr-2"></i> Mensajes
                    </a>
                    <a href="#" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded flex items-center">
                      <i class="fas fa-calendar-alt mr-2"></i> Agenda
                    </a>
                    <a href="#" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded flex items-center">
                      <i class="fas fa-user mr-2"></i> Datos personales
                    </a>
                    <a href="#" class="block p-2 bg-gray-200 hover:bg-gray-300 rounded flex items-center">
                        <i class="fas fa-clinic-medical mr-2"></i> Clínicas
                      </a>
                  </nav>
            </div>
            <div class=" rounded-md overflow-hidden md:col-span-3 bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold textfont-bold text-center">Mis citas odontológicas</h1>
            <table id="turnoTable" class="table table-zebra mt-3">
                <!-- head -->
                <thead class="bg-base-300">
                    <tr>
                        <th>Odontologo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="turnosTableBody">

                </tbody>
            </table>
        </div>
    </main>

    <dialog id="confirmDeleteModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Confirmar Eliminación</h3>
            <p class="py-4">¿Estás seguro de que deseas eliminar este Turno?</p>
            <div class="modal-action">
                <button id="cancelDeleteButton" class="btn btn-success">Cancelar</button>
                <button id="confirmDeleteButton" class="btn btn-error">Eliminar</button>
            </div>
        </div>
    </dialog>

    <dialog id="updateModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Actualizar</h3>

            <form id="updateTurnoForm" class="p-2 flex gap-3 flex-col">
                <input id="turnoId" type="number" class="hidden" />

                <label class="input input-bordered flex items-center gap-2">
                    ID Paciente:
                    <input id="turnoPacienteId" type="number" class="grow" placeholder="123" required />
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    ID Odontologo:
                    <input id="turnoOdontologoId" type="number" class="grow" placeholder="123" required />
                </label>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="date" id="turnoFecha" class="grow" placeholder="Fecha" required />
                </label>

                <div class="modal-action">
                    <button type="button" id="updateCancelButton" class="btn btn-warning">Cancelar</button>
                    <button vtype="submit" id="updateConfirmButton" class="btn btn-success">Actualizar</button>
                </div>
            </form>
        </div>
    </dialog>


    <script type="text/javascript" src="js/base.js"></script>

</body>


</html>
